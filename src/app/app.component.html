<div class="app-container">
  <app-header [title]="appTitle"></app-header>
  <app-control
    [options]="listOfDemos"
    (selected)="updateSelection($event)"
  ></app-control>
  <app-info-card [title]="'Description'" class="description">
    {{ description }}
  </app-info-card>
  <app-code-card [code]="code"></app-code-card>
  <app-info-card [title]="'Output'" class="output">
    <p *ngFor="let output of demoOutput">{{ output }}</p>
  </app-info-card>
</div>
